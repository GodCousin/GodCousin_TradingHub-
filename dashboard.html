<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>godCousin Trading Hub – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    header h1 {
      font-size: 18px;
      letter-spacing: 1px;
    }

    header button {
      background: transparent;
      border: 1px solid #00f2ff;
      color: #00f2ff;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    .container {
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,255,255,0.15);
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 16px;
      border: 1px solid rgba(0,255,255,0.25);
      pointer-events: none;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 14px;
      opacity: 0.8;
    }

    .card p {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }

    .status {
      color: #00ff9d;
      font-size: 14px;
      margin-top: 6px;
    }

    footer {
      text-align: center;
      opacity: 0.5;
      font-size: 12px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>godCousin Trading Hub</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <div class="card">
      <h3>Connection Status</h3>
      <p class="status">CONNECTED</p>
    </div>

    <div class="card">
      <h3>Account</h3>
      <p id="accountType">Loading...</p>
    </div>

    <div class="card">
      <h3>Balance</h3>
      <p id="balance">--</p>
    </div>

    <div class="card">
      <h3>App ID</h3>
      <p>112117</p>
    </div>
  </div>

  <footer>
    © godCousinTradingHub
  </footer>

  <script>
    // Security check
    const token = localStorage.getItem("deriv_token");
    if (!token) {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("deriv_token");
      window.location.href = "index.html";
    }

    // Placeholder data (next step = real API)
    document.getElementById("accountType").innerText = "Deriv Account";
    document.getElementById("balance").innerText = "$ --.--";
  </script>

</body>
</html>
