<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOTH | Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    .top {
      display: flex;
      justify-content: space-between;
      padding: 15px 20px;
      background: #020617;
    }

    .balance {
      background: #22c55e;
      padding: 8px 15px;
      border-radius: 6px;
      color: black;
      font-weight: bold;
    }

    .main {
      padding: 40px;
      text-align: center;
    }

    .run-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #020617;
      padding: 15px;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 25px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      font-weight: bold;
    }

    #runBotBtn {
      background: #10b981;
      color: white;
    }

    #logoutBtn {
      background: #ef4444;
      color: white;
    }
  </style>
</head>

<body>

  <!-- Top Bar -->
  <div class="top">
    <div>
      <div id="name">---</div>
      <div id="account">---</div>
      <div id="currency">---</div>
    </div>
    <div class="balance">
      USD <span id="balance">--</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>GOTH Trading Dashboard</h1>
    <p>Connected to Deriv API</p>
  </div>

  <!-- Run Bar -->
  <div class="run-bar">
    <button id="logoutBtn">Logout</button>
    <button id="runBotBtn">â–¶ Run Under 8 Bot</button>
    <p id="status">Idle</p>
  </div>

  <!-- Dashboard JS -->
  <script type="module" src="js/dashboard.js"></script>

</body>
</html>
