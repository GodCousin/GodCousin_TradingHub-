<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOTH | Citadel Launchpad</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@900&display=swap" rel="stylesheet">
  <style>
    /* Futuristic Neon Rocket Emblem */
    .rocket-emblem {
      width: 120px;
      height: 160px;
      margin: 0 auto 30px;
      position: relative;
      animation: rocketPulse 6s ease-in-out infinite alternate;
    }

    .rocket-body {
      width: 40px;
      height: 100px;
      background: linear-gradient(to top, #00ffff, #a0ffff);
      clip-path: polygon(50% 0%, 100% 80%, 80% 100%, 20% 100%, 0% 80%);
      margin: 0 auto;
      position: relative;
      box-shadow: 0 0 30px cyan;
    }

    .rocket-fin-left, .rocket-fin-right {
      width: 20px;
      height: 40px;
      background: #00ffff;
      position: absolute;
      bottom: 0;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      box-shadow: 0 0 20px cyan;
    }

    .rocket-fin-left { left: -10px; transform: rotate(20deg); }
    .rocket-fin-right { right: -10px; transform: rotate(-20deg); }

    .rocket-exhaust {
      width: 50px;
      height: 60px;
      background: radial-gradient(circle at top, #00ffff 10%, transparent 70%);
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.8;
      animation: exhaustFlicker 0.3s infinite alternate;
    }

    @keyframes rocketPulse {
      from { transform: translateY(0) scale(1); box-shadow: 0 0 40px cyan; }
      to { transform: translateY(-10px) scale(1.05); box-shadow: 0 0 80px #00ffff, 0 0 120px #00ffff; }
    }

    @keyframes exhaustFlicker {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="grid-bg"></div>
  <div class="particles"></div>

  <div class="glass-card">
    <div class="rocket-emblem">
      <div class="rocket-body">
        <div class="rocket-fin-left"></div>
        <div class="rocket-fin-right"></div>
      </div>
      <div class="rocket-exhaust"></div>
    </div>
    
    <div class="goth-logo">GOTH</div>
    
    <p class="tagline">Your personal Deriv trading hub</p>

    <button class="neon-btn" onclick="loginDeriv()">
      CONNECT TO DERIV
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
