<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOTH | Deriv Trading Hub</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: radial-gradient(circle at center, #0a001f 0%, #000000 70%);
      color: #e0f8ff;
      font-family: 'Rajdhani', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .grid-bg {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(cyan 1px, transparent 1px),
        linear-gradient(90deg, cyan 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.05;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 40px;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 4.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffff, #e0f8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      animation: glow 3.5s ease-in-out infinite;
    }

    @keyframes glow {
      0%,100% { text-shadow: 0 0 20px cyan; }
      50% { text-shadow: 0 0 50px cyan; }
    }

    .tagline {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .description {
      opacity: 0.85;
      margin-bottom: 50px;
    }

    .cta-button {
      padding: 20px 60px;
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(45deg, #00ffff, #00b7b7);
      color: #000;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 60px rgba(0,255,255,0.8);
      transition: 0.3s;
    }

    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 90px rgba(0,255,255,1);
    }
  </style>
</head>

<body>

  <div class="grid-bg"></div>

  <div class="container">
    <div class="logo">GOTH</div>
    <h1 class="tagline">Your Personal Deriv Trading Hub</h1>
    <p class="description">
      Secure connection, real-time balance, and powerful tools — built on Deriv’s official API.
    </p>

    <button class="cta-button" onclick="loginDeriv()">
      CONNECT TO DERIV
    </button>
  </div>

  <script>
    const APP_ID = 112117;
    const REDIRECT_URL = "https://god-cousin-trading-hub.vercel.app";

    function loginDeriv() {
      const oauthUrl =
        `https://oauth.deriv.com/oauth2/authorize` +
        `?app_id=${APP_ID}` +
        `&redirect_uri=${encodeURIComponent(REDIRECT_URL)}`;

      window.location.href = oauthUrl;
    }

    // Handle redirect back from Deriv
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (token) {
      localStorage.setItem("deriv_token", token);
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
