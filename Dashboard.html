<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOTH | Trading Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Existing styles + new for analysis */
    .analysis-section {
      margin: 40px auto;
      max-width: 500px;
      background: rgba(0, 20, 40, 0.6);
      border-radius: 15px;
      padding: 25px;
      border: 1px solid cyan;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    .indicator-toggle {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .toggle-btn {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      background: linear-gradient(45deg, #00ffff, #00b7b7);
      border: none;
      border-radius: 10px;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      transition: all 0.3s;
    }

    .toggle-btn.active {
      background: linear-gradient(45deg, #00ff88, #00cc66);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.7);
    }

    .toggle-btn:hover {
      transform: scale(1.05);
    }

    .calendar-embed {
      margin-top: 40px;
      height: 300px;
      overflow: auto;
    }
  </style>
</head>
<body>

  <div class="grid-bg"></div>
  <div class="particles"></div>

  <div class="glass-card dashboard">
    <div class="rocket-emblem">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="90" fill="none" stroke="cyan" stroke-width="6"/>
        <circle cx="100" cy="100" r="85" fill="none" stroke="#00ffff" stroke-width="4" opacity="0.8"/>
        <path d="M100 20 L130 80 L100 100 L70 80 Z" fill="none" stroke="#e0f8ff" stroke-width="8"/>
        <circle cx="100" cy="45" r="12" fill="none" stroke="#00ffff" stroke-width="6"/>
        <path d="M70 80 L50 110 L70 110 Z" fill="none" stroke="#00ffff" stroke-width="6"/>
        <path d="M130 80 L150 110 L130 110 Z" fill="none" stroke="#00ffff" stroke-width="6"/>
        <path d="M90 110 Q100 140 110 110" fill="none" stroke="#00ffff" stroke-width="10" opacity="0.9"/>
        <path d="M85 120 Q100 160 115 120" fill="none" stroke="cyan" stroke-width="8" opacity="0.7"/>
      </svg>
    </div>

    <div class="stat-box">
      <span>ACCOUNT BALANCE</span>
      <h3 id="balance">--</h3>
    </div>

    <!-- Analysis Tools Section -->
    <div class="analysis-section">
      <h3 style="text-align:center; color:#00ffff; margin-bottom:20px;">Analysis Tools</h3>
      
      <div class="indicator-toggle">
        <button class="toggle-btn" id="smaToggle" onclick="toggleIndicator('sma')">SMA</button>
        <button class="toggle-btn" id="rsiToggle" onclick="toggleIndicator('rsi')">RSI</button>
      </div>

      <div class="chart-container">
        <canvas id="tickChart"></canvas>
      </div>
    </div>

    <!-- Trade Panel (from previous) -->
    <div class="trade-panel">
      <input type="number" id="stake" class="stake-input" placeholder="Stake Amount (USD)" min="0.35" step="0.01" value="1">
      <div class="trade-buttons">
        <button class="trade-btn rise" onclick="buyContract('CALL')">RISE</button>
        <button class="trade-btn fall" onclick="buyContract('PUT')">FALL</button>
      </div>
    </div>

    <!-- Economic Calendar Embed -->
    <div class="analysis-section">
      <h3 style="text-align:center; color:#00ffff; margin-bottom:20px;">Economic Calendar</h3>
      <iframe class="calendar-embed" src="https://www.forexfactory.com/calendar" frameborder="0"></iframe>  <!-- Free embed example; replace if needed -->
    </div>

    <button class="neon-btn danger" onclick="logout()" style="margin-top:40px;">
      LOGOUT
    </button>
  </div>

  <script src="app.js"></script>
</body>
                           </html>
