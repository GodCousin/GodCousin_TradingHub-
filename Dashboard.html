<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOTH | Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: radial-gradient(circle at center, #0a001f 0%, #000000 70%);
      color: #e0f8ff;
      font-family: 'Rajdhani', sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image: linear-gradient(cyan 1px, transparent 1px), linear-gradient(90deg, cyan 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.05;
      animation: gridPulse 20s linear infinite;
    }
    @keyframes gridPulse {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: radial-gradient(circle, cyan 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.3;
      animation: floatParticles 15s linear infinite;
    }
    @keyframes floatParticles {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }
    .dashboard-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
    }
    .rocket-emblem {
      width: 180px;
      height: 180px;
      margin-bottom: 60px;
      animation: emblemGlow 6s ease-in-out infinite alternate;
    }
    .rocket-emblem svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 40px cyan);
    }
    @keyframes emblemGlow {
      from { filter: drop-shadow(0 0 30px cyan); }
      to { filter: drop-shadow(0 0 80px #00ffff); }
    }
    .balance-panel {
      background: rgba(10, 20, 40, 0.5);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 255, 255, 0.6);
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.3);
      max-width: 400px;
      width: 100%;
    }
    .balance-label {
      font-size: 1.4rem;
      opacity: 0.8;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    #balance {
      font-size: 3.5rem;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 30px cyan;
      margin: 20px 0;
    }
    .logout-btn {
      margin-top: 60px;
      padding: 16px 50px;
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ff0066, #cc0044);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 40px rgba(255, 0, 102, 0.6);
      transition: 0.3s;
    }
    .logout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 60px rgba(255, 0, 102, 0.8);
    }
  </style>
</head>
<body>

  <div class="grid-bg"></div>
  <div class="particles"></div>

  <div class="dashboard-container">
    <div class="rocket-emblem">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="90" fill="none" stroke="cyan" stroke-width="6"/>
        <circle cx="100" cy="100" r="85" fill="none" stroke="#00ffff" stroke-width="4" opacity="0.8"/>
        <path d="M100 20 L130 80 L100 100 L70 80 Z" fill="none" stroke="#e0f8ff" stroke-width="8"/>
        <circle cx="100" cy="45" r="12" fill="none" stroke="#00ffff" stroke-width="6"/>
        <path d="M70 80 L50 110 L70 110 Z" fill="none" stroke="#00ffff" stroke-width="6"/>
        <path d="M130 80 L150 110 L130 110 Z" fill="none" stroke="#00ffff" stroke-width="6"/>
        <path d="M90 110 Q100 140 110 110" fill="none" stroke="#00ffff" stroke-width="10" opacity="0.9"/>
        <path d="M85 120 Q100 160 115 120" fill="none" stroke="cyan" stroke-width="8" opacity="0.7"/>
      </svg>
    </div>

    <div class="balance-panel">
      <div class="balance-label">ACCOUNT BALANCE</div>
      <h3 id="balance">--</h3>
    </div>

    <button class="logout-btn" onclick="logout()">
      LOGOUT
    </button>
  </div>

  <script src="app.js"></script>
</body>
  </html>
