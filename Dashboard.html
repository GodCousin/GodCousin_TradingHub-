<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citadel Diana | GOTH Command Throne</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Enhanced Futuristic Citadel Diana Styles */
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a001f 0%, #000000 70%);
      overflow: hidden;
      font-family: 'Orbitron', 'Arial Narrow', sans-serif;
      color: #e0f8ff;
    }

    .grid-bg {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(cyan 1px, transparent 1px),
        linear-gradient(90deg, cyan 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.05;
      animation: gridPulse 20s linear infinite;
    }

    @keyframes gridPulse {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .citadel-container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .holo-throne {
      background: rgba(10, 20, 40, 0.4);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(0, 255, 255, 0.6);
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 
        0 0 60px rgba(0, 255, 255, 0.8),
        inset 0 0 40px rgba(0, 255, 255, 0.2);
      text-align: center;
      max-width: 600px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }

    .holo-throne::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 255, 0.1) 50%, transparent 70%);
      animation: scanline 8s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .citadel-title {
      font-size: 3rem;
      background: linear-gradient(90deg, #00ffff, #e0f8ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px cyan;
      margin-bottom: 20px;
      letter-spacing: 4px;
    }

    .lunar-emblem {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: radial-gradient(circle, #e0f8ff 20%, transparent 60%);
      border: 3px solid cyan;
      border-radius: 50%;
      box-shadow: 0 0 40px cyan;
      animation: lunarGlow 6s ease-in-out infinite alternate;
    }

    @keyframes lunarGlow {
      from { box-shadow: 0 0 40px cyan; }
      to { box-shadow: 0 0 80px #00ffff, 0 0 120px #00ffff; }
    }

    .stat-box {
      background: rgba(0, 20, 40, 0.6);
      border: 1px solid cyan;
      border-radius: 15px;
      padding: 20px;
      margin: 30px 0;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }

    .stat-box span {
      font-size: 1.2rem;
      opacity: 0.8;
      letter-spacing: 2px;
    }

    #balance {
      font-size: 3.5rem;
      margin: 10px 0;
      color: #00ffff;
      text-shadow: 0 0 20px cyan;
      font-weight: bold;
    }

    .neon-btn.danger {
      background: linear-gradient(45deg, #ff0066, #ff3399);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.3rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 30px #ff0066;
      transition: all 0.3s;
      letter-spacing: 2px;
    }

    .neon-btn.danger:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px #ff3399;
    }

    .particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: radial-gradient(circle, cyan 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.3;
      animation: floatParticles 15s linear infinite;
    }

    @keyframes floatParticles {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="grid-bg"></div>
  <div class="particles"></div>

  <div class="citadel-container">
    <div class="holo-throne">
      <div class="lunar-emblem"></div>
      <h1 class="citadel-title">CITADEL DIANA</h1>
      <p style="opacity:0.8; margin-bottom:30px; font-size:1.1rem;">Lunar Trading Command Throne</p>

      <div class="stat-box">
        <span>ACCOUNT BALANCE</span>
        <h3 id="balance">--</h3>
      </div>

      <button class="neon-btn danger" onclick="logout()">
        DISCONNECT FROM CITADEL
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
  </html>
