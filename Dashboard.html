<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOTH | Trading Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .rocket-emblem {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      animation: gothGlow 6s ease-in-out infinite alternate;
    }

    .rocket-emblem svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 20px cyan) drop-shadow(0 0 40px #00ffff);
    }

    .chart-container {
      width: 100%;
      max-width: 500px;
      margin: 40px auto;
      background: rgba(0, 20, 40, 0.6);
      border-radius: 15px;
      padding: 20px;
      border: 1px solid cyan;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    .trade-panel {
      margin: 40px auto;
      max-width: 500px;
      background: rgba(0, 20, 40, 0.6);
      border-radius: 15px;
      padding: 25px;
      border: 1px solid cyan;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    .stake-input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid cyan;
      border-radius: 10px;
      color: #e0f8ff;
      text-align: center;
      font-size: 1.2rem;
    }

    .trade-buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .trade-btn {
      flex: 1;
      padding: 16px;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }

    .rise {
      background: linear-gradient(45deg, #00ff88, #00cc66);
      color: black;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.7);
    }

    .fall {
      background: linear-gradient(45deg, #ff0066, #cc0044);
      color: white;
      box-shadow: 0 0 30px rgba(255, 0, 102, 0.7);
    }

    .trade-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="grid-bg"></div>
  <div class="particles"></div>

  <div class="glass-card dashboard">
    <div class="rocket-emblem">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="90" fill="none" stroke="cyan" stroke-width="6"/>
        <circle cx="100" cy="100" r="85" fill="none" stroke="#00ffff" stroke-width="4" opacity="0.8"/>
        <path d="M100 20 L130 80 L100 100 L70 80 Z" fill="none" stroke="#e0f8ff" stroke-width="8"/>
        <circle cx="100" cy="45" r="12" fill="none" stroke="#00ffff" stroke-width="6"/>
        <path d="M70 80 L50 110 L70 110 Z" fill="none" stroke="#00ffff" stroke-width="6"/>
        <path d="M130 80 L150 110 L130 110 Z" fill="none" stroke="#00ffff" stroke-width="6"/>
        <path d="M90 110 Q100 140 110 110" fill="none" stroke="#00ffff" stroke-width="10" opacity="0.9"/>
        <path d="M85 120 Q100 160 115 120" fill="none" stroke="cyan" stroke-width="8" opacity="0.7"/>
      </svg>
    </div>

    <div class="stat-box">
      <span>ACCOUNT BALANCE</span>
      <h3 id="balance">--</h3>
    </div>

    <!-- Live Chart -->
    <div class="chart-container">
      <canvas id="tickChart"></canvas>
    </div>

    <!-- Trade Panel -->
    <div class="trade-panel">
      <h3 style="text-align:center; margin-bottom:20px; color:#00ffff;">Volatility 100 Index</h3>
      <input type="number" id="stake" class="stake-input" placeholder="Stake Amount (USD)" min="0.35" step="0.01" value="1">
      
      <div class="trade-buttons">
        <button class="trade-btn rise" onclick="buyContract('CALL')">RISE</button>
        <button class="trade-btn fall" onclick="buyContract('PUT')">FALL</button>
      </div>
    </div>

    <button class="neon-btn danger" onclick="logout()" style="margin-top:40px;">
      LOGOUT
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
